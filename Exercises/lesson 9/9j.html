<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>

  <p class="message"></p>
  <p>
    <!-------First Row --------->
    <p>
      <button onclick="
      console.log(updateCalculation('1'));
      ">1</button>

      <button onclick="
      console.log(updateCalculation('2'));
      ">2</button>

      <button onclick="
      console.log(updateCalculation('3'));
      ">3</button>

      <button onclick="
      console.log(updateCalculation('+'));
      ">+</button>

    </p>

    <!-------Second Row --------->
    <p>
      <button onclick="
      console.log(updateCalculation('4'));
      ">4</button>

      <button onclick="
      console.log(updateCalculation('5'));
      ">5</button>

      <button onclick="
      console.log(updateCalculation('6'));
      ">6</button>

      <button onclick="
      console.log(updateCalculation('-'));
      ">-</button>

    </p>

      
    <!-------Third Row ---------->
    <p>
      <button onclick="
      console.log(updateCalculation('7'));
      ">7</button>

      <button onclick="
      console.log(updateCalculation('8'));
      ">8</button>

      <button onclick="
      console.log(updateCalculation('9'));
      ">9</button>

      <button onclick="
      console.log(updateCalculation('*'));
      ">*</button>
    </p>

    <!-------Fourth Row ---------->
    <p>
      <button onclick="
      console.log(updateCalculation('0'));
      ">0</button>

      <button onclick="
      console.log(updateCalculation('.'));
      ">.</button>

    <button onclick="
    calculation = eval(calculation);
    console.log(calculation);

    localStorage.setItem('calculation', calculation);

    ">=</button>

      <button onclick="
      console.log(updateCalculation('/'));
      ">/</button>

    </p>


      <button onclick="
      calculation = 0;
      console.log(calculation);

      localStorage.setItem('calculation', calculation);

      ">Clear</button>


  </p>
  <!-------Exercise 5n --------->
  <script>

    function displayCalculation () {
      let message = document.querySelector('.message');
      message.innerHTML = calculation;
    }

let calculation = localStorage.getItem('calculation') || '';



    function updateCalculation(value) {
      calculation += value;
      return calculation;

      displayCalculation ()

      localStorage.setItem('calculation', calculation);

    }
  
</script>
  

</body>
</html>
