  <title>Cart Quantity</title>
</head>
<body>

  <h2>Cart Quantity</h2>
  
  <button onclick="
    console.log(`Cart Quantity: ${cartQuantity}`);
  ">Show Quantity</button>

  <button onclick="
    updateCartQuantity(1);
  ">Add to Cart</button>

  <button onclick="
    updateCartQuantity(2);
  ">+2</button>

  <button onclick="
    updateCartQuantity(3);
  ">+3</button>

  <button onclick="
    cartQuantity = 0;
    console.log('Cart Quantity:'+ ' ' + cartQuantity);


  ">Reset Cart</button>


  <button onclick="
    updateCartQuantity(4);
  ">+4</button>

  <button onclick="
    updateCartQuantity(5);

  ">+5</button>


  <button onclick="
    updateCartQuantity(-1);

  ">Remove from Cart</button>


  <button onclick="
    console.log(updateCartQuantity(-2));

  ">-2</button>

<button onclick="
    console.log(updateCartQuantity(-3));

">-3</button>

<p class="message"></p>


  <script>
    let cartQuantity = 0;



    function updateCartQuantity(value) {
    if (cartQuantity + value > 10) {
      alert('The Cart is full');

      // creates a popup the cart's quantity once the cart is pass 10
      return 
    }

    if (cartQuantity + value < 0){
      alert('Not enough items in the cart');

      // creates a popup the cart's quantity once the cart is 0
      return;
    }

    cartQuantity += value;

    // displays cart's quantity on the console
    document.querySelector('.message').innerHTML = `Cart Quantity: ${cartQuantity}`;
    // console.log();

    }
