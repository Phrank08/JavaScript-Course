<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9g</title>
</head>
<body>
  

  <input class="js-cost-input" placeholder="Cost of order" onkeydown="
  // console.log(event);
  // console.log(event.key);   //This tells us the key that was pressed
  handleCostKeydown(event);
">
<button onclick="

calculateTotal();
">Calculate</button>

<p class="totalCost"></p>

  <script>


    function handleCostKeydown(event) {
      if(event.key === 'Enter') {
        calculateTotal();
      }
    }

    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');

      let cost = Number(inputElement.value);

      if (cost <= 40) {
        cost += 10;
        // document.querySelector('.totalCost').innerHTML = `$${cost}`;

      }

      document.querySelector('.totalCost').innerHTML = `$${cost.toFixed(1)}`;

    }
  </script>
</body>
</html>
