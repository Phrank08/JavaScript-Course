<button onclick="
  playGame('tails');

">tails</button>

  <script>

    const score = JSON.parse(localStorage.getItem('score')) || {
      wins : 0,
      losses : 0
    };

    
    
    let guess = '';

    function playGame(guess) {
      const generatedNumber = Math.random();
    const result = generatedNumber < 0.5 ? 'heads' : 'tails';

    let matchedGuess = result === guess ? 'You win!' : 'You lose!';
    console.log(matchedGuess); 

    if (guess === result) {
      score.wins += 1;

    }else {
      score.losses += 1;
    }

    console.log(score);

    localStorage.setItem('score', JSON.stringify(score));
    }
