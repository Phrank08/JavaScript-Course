<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/COMPLETED-CALCULATOR.css">
  <title>Calculator</title>
</head>
<body>



<p class="js-calculation calculation"></p>
  <p>
    <!-------First Row --------->
    <p>

      <button class="grey-button" onclick="
      updateCalculation('1');
      ">1</button>

      <button class="grey-button" onclick="
      updateCalculation('2');
      ">2</button>

      <button class="grey-button" onclick="
      updateCalculation('3');
      ">3</button>

      <button class="orange-button" onclick="
      updateCalculation('+');
      ">+</button>

    </p>

    <!-------Second Row --------->
    <p>
      <button class="grey-button" onclick="
      updateCalculation('4');
      ">4</button>

      <button class="grey-button" onclick="
      updateCalculation('5');
      ">5</button>

      <button class="grey-button" onclick="
      updateCalculation('6');
      ">6</button>

      <button class="orange-button" onclick="
      updateCalculation('-');
      ">-</button>

    </p>

      <p class="message"></p>
    <!-------Third Row ---------->
    <p>
      <button class="grey-button" onclick="
      updateCalculation('7');
      ">7</button>

      <button class="grey-button" onclick="
      updateCalculation('8');
      ">8</button>

      <button class="grey-button" onclick="
      updateCalculation('9');
      ">9</button>

      <button class="orange-button"  onclick="
      updateCalculation('*');
      ">*</button>
    </p>

    <!-------Fourth Row ---------->
    <p>
      <button class="grey-button" onclick="
     updateCalculation('0');
      ">0</button>

      <button class="grey-button" onclick="
      updateCalculation('.');
      ">.</button>

    <button class="grey-button" onclick="
    calculation = eval(calculation);
    displayCalculation();

    localStorage.setItem('calculation', calculation);

    ">=</button>

      <button class="orange-button" onclick="
      console.log(updateCalculation('/'));
      ">/</button>

    </p>


      <button class="grey-button" onclick="
      calculation = '';
      
      displayCalculation();
      localStorage.setItem('calculation', calculation);

      ">Clear</button>


  </p>
  <!-------Exercise 5n --------->
  <script src="COMPLETED-CALCULATOR.js">
  
</script>
  

</body>
</html>
