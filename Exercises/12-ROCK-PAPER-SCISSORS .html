<!DOCTYPE html>
<html>
  <head>
    <title>10-Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles/12-ROCK-PAPER-SCISSORS.css">
  </head>
  <body>


    <p class="title">Rock Paper Scissors</p>
    <button class="btn" onclick="
      playGame('rock');
    "><img src="images/rock-emoji.png" class="move" alt="">
    </button>

    <button class="btn" onclick="
      playGame('paper');
    "><img src="images/paper-emoji.png" class="move" alt=""></button>

    <button class="btn" onclick="
      playGame('scissors');
    "><img src="images/scissors-emoji.png" class="move" alt=""></button>

    
    <p class="js-result result">You win</p>
    <p class="js-moves">
    </p>
    <p class="js-score score"></p>
    

    <button class="reset-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      updateScoreElement();
      localStorage.removeItem('score');
    ">Reset Score</button>

    <button class="auto-play-button" onclick="
      autoPlay();
    ">Auto Play
    </button>

    <script src="12-ROCK-PAPER-SCISSORS.js"></script>
  </body>
</html>
