<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11m</title>
</head>
<body>
  
  <script>

     // 11m

      

    function minMax(nums) {
      let min = nums[0];
      let max = nums[0];

      if(nums.length === 0) {
          min = null;
          max = null;
        } 

      for(i = 1; i < nums.length; i++) {
        if(nums[i] < 0) {
          min = nums[i];
        } else if(nums[i] > 0) {
          max = nums[i];
        }
      }
      console.log(`{min : ${min}, max : ${max}}`)
    }
    minMax([3]);
    
  </script>
</body>
</html>
