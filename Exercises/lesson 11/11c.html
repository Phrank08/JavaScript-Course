<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>11c</title>
</head>
<body>
  
  <script>

    // 11c


  function arraySwap(array) {
    let firstValue = array[0];
    let lastValue  = array[(array.length) - 1];

    array[0] = lastValue;
    array[(array.length) - 1] = firstValue;
    console.log(array);

  }

  arraySwap([10,20,30,40,50])

  </script>
</body>
