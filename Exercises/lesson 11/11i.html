<body>
  
  <script>


    // 11i

   function addOne(array, num) {
    const myArray = [];

    for(i = 0; i < array.length; i++) {
      let nums = array[i] + num;
      myArray.push(nums);
    }

    console.log(myArray);
   }

   addOne([1,2,3,4,5,6,7,8,9,0], 2);
    
  </script>
