    function convertLength(length, from, to) {
      if ((from !== 'miles' && from !== 'km') && (to !== 'km' && to !== 'miles' && to !== 'ft') ) {
        let unit = from;
        return(`Invalid unit: ${unit}`);

      }else if (from === 'miles' && to === 'km') {
        const calculatelength = (length * 1.6);
        return(`${calculatelength} ${to}`);

      }else if (from === 'km' && to === 'miles') {
        const calculatelength = (length / 1.6);
        return(`${calculatelength} ${to}`);

      }else if (from === to) {
        return(`${length} ${from}`)
      }else if (from === 'miles' && to === 'ft') {
        const calculatelength = (length * 5280);
        return(`${calculatelength} ${to}`);

      }else if (from === 'km' && to === 'ft') {
        const calculatelength = (length * 3281);
        return(`${calculatelength} ${to}`);
      
      }
      
    }
