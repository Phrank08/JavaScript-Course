<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
</head>
<body>
  <p>YouTube Subscribe Button</p>

  <button onclick="
    SubscribeButton();
  " class="js-subscribe-button">Subscribe</button>

  

<p>Amazon Shipping Calculator</p>
<input class="js-cost-input" placeholder="Cost of order" onkeydown="
  // console.log(event);
  // console.log(event.key);   //This tells us the key that was pressed
  handleCostKeydown(event);
">
<button onclick="

calculateTotal();
">Calculate</button>

<p class="totalCost"></p>

  <script>


    function handleCostKeydown(event) {
      if(event.key === 'Enter') {
        calculateTotal();
      }
    }

    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');

      let cost = Number(inputElement.value);

      if (cost <= 40) {
        cost += 10;
        // document.querySelector('.totalCost').innerHTML = `$${cost}`;

      }

      document.querySelector('.totalCost').innerHTML = `$${cost}`;

    }
    


    
    function SubscribeButton() {
      const buttonText = document.querySelector('button');
      if(buttonText.innerHTML === 'Subscribe') {
        buttonText.innerHTML = 'Subscribed';

      }else {
        buttonText.innerHTML = 'Subscribe';
      }
    }
    
  </script>
</body>
</html>
